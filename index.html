<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <img src="company_logo.jpg" alt="Logo of our company">
        <a href="">Our Products</a>
        <a href="">About us</a>
        <a href="">Contact us</a>
    </header>
    <h1>This website is awesome</h1>
    <p>I'm making this landing page as an project for the Odin Project! I hope it turns out well!</p><img src="keyboard.jpeg" alt="Image of a mechanical keyboard">
    <button type="button">Sign up</button>
    <h3>Some random information</h3>
    <figure><img src="blue.jpg" alt="Image of a blue switch"> <figcaption>Tactile and clicky, offering a satisfying "click" with each press. Great for typing but noisy in shared spaces.</figcaption></figure>
    <figure><img src="red.jpeg" alt="Image of a red switch"> <figcaption>Linear and smooth, with no tactile bump. Quiet and responsive, ideal for gaming.</figcaption></figure>
    <figure><img src="brown.jpg" alt="Image of a red switch"> <figcaption>Tactile feedback without the click. A balanced option for both typing and gaming.</figcaption></figure>
    <figure><img src="black.jpg" alt="Image of a black switch"> <figcaption>Linear with a heavier actuation force. Ideal for gamers who prefer a more solid feel.</figcaption></figure>
    <div id="qoute">
        <p><i>Qoute</i></p>
    </div>
    <div id="cta_container">
        <div id="cta_headers">
            <h4>Call to action! It's time!</h4>
            <p>Sign up to our patreon</p>
        </div>
        <button id="cta_button">Sign up</button>
    </div>
    <footer>Copyright The Odin Project 2021</footer>
</body>
</html>
